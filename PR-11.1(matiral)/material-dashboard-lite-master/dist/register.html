<div class="mdl-layout mdl-js-layout color--gray is-small-screen login">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-card__login mdl-shadow--2dp">
                <div class="mdl-card__supporting-text color--dark-gray">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <span class="mdl-card__title-text text-color--smooth-gray">DARKBOARD</span>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <span class="login-name text-color--white">Register</span>
                            <span class="login-secondary-text text-color--smoke">Enter fields to sign in to DARKBOARD</span>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                <input class="mdl-textfield__input" type="text" id="fname">
                                <label class="mdl-textfield__label" for="e-mail">Name</label>
                            </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                <input class="mdl-textfield__input" type="text" id="email">
                                <label class="mdl-textfield__label" for="e-mail">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                <input class="mdl-textfield__input" type="text" id="password">
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                <input class="mdl-textfield__input" type="text" id="cpassword">
                                <label class="mdl-textfield__label" for="cpassword">Conform Password</label>
                            </div>
                            <a href="forgot-password.html" class="login-link">Forgot password?</a>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
                            <a href="sign-up.html" class="login-link">Don't have account?</a>
                            <div class="mdl-layout-spacer"></div>
                            <a onclick="save()">
                                <buttons class="mdl-button mdl-js-button mdl-button--raised color--light-blue">
                                    RAGISTER 
                                </buttons>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</div>

<script type="text/javascript">
    let data = [
        {
            userid: '1',
            name: 'Hensi',
            email: 'hensi@gmail.com',
            password: '123',
            role: 'admin'
        }

    ];
    const save = () => {    
        // let userid = Math.floor(Math.random() * 10000);
        let fname = document.getElementById('fname').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let cpassword = document.getElementById('cpassword').value;
        
        if (cpassword == password) {
            let obj = {
                // id: id,
                userid:Math.floor(Math.random()*10000),
                name: fname,
                email: email,
                password: password,
                cpassword: cpassword,
                role: 'user'
            }
            if (localStorage.getItem('user') === null || localStorage.getItem('user') === undefined) {
                data.push(obj);
                localStorage.setItem('user', JSON.stringify(data));
                console.log(data);
            } else {
                let val = JSON.parse(localStorage.getItem('user'));
                val.push(obj);
                localStorage.setItem('user', JSON.stringify(val));
            }
            alert("User Successfully Created");
            document.getElementById('fname').value = "";
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
            document.getElementById('cpassword').value = "";
            window.location.href = "login.html";
        }
        else {
            alert("Password Or Conform Password are not same");
        }
    }
</script>
