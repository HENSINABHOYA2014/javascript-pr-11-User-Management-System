<div class="mdl-layout mdl-js-layout color--gray is-small-screen login">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-card__login mdl-shadow--2dp">
                <div class="mdl-card__supporting-text color--dark-gray">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <span class="mdl-card__title-text text-color--smooth-gray">DARKBOARD</span>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <span class="login-name text-color--white">Sign in</span>
                            <span class="login-secondary-text text-color--smoke">Enter fields to sign in to DARKBOARD</span>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                <input class="mdl-textfield__input" type="text" id="email">
                                <label class="mdl-textfield__label" for="e-mail">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                <input class="mdl-textfield__input" type="text" id="password">
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                <select id="role" style="height: 30px;width: 120px;text-align: center;color: white;background-color: transparent;">
                                    <option style="background-color: black; color: white">---Select--</option>
                                    <option value="user" style="background-color: gray; color: white;">User</option>
                                    <option value="admin" style="background-color: gray; color: white;">Admin</option>
                                </select>
                            </div>
                            <a href="forgot-password.html" class="login-link">Forgot password?</a>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
                            <a href="sign-up.html" class="login-link">Don't have account?</a>
                            <div class="mdl-layout-spacer"></div>
                            <a  onclick="save()">
                                <buttons class="mdl-button mdl-js-button mdl-button--raised color--light-blue">
                                    SIGN IN
                                </buttons>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</div>

<script type="text/javascript">
    let checkuser = JSON.parse(localStorage.getItem('checkuserlogin'));
    // if (checkuser) {
    //     window.location.href = "dashboard.html";
    // }
    const save = () => {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let role = document.getElementById('role').value;

        let alluser = JSON.parse(localStorage.getItem('user'));
        let record = alluser.filter((v) => {
            return v.email == email;
        });
        if (record.length != 0) {
            if (record[0].password == password) {
                if (record[0].role == role) {
                    localStorage.setItem('checkuserlogin', JSON.stringify(record[0]));
                    window.location.href = "index.html";
                } else {
                    alert("role is not valid");
                }

            } else {
                alert("Password is invalid");
            }

        } else {
            alert("Password is not found");
            window.location.href = "forgot-passwod.html";
        }
document.getElementById('email').value="";
document.getElementById('password').value="";
document.getElementById('role').value="";

    }
</script>
